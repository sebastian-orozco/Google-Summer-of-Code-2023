<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the title of the webpage -->
    <title>Home</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Preconnect to Google Fonts servers -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Link to a specific Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&display=swap" rel="stylesheet">
    <!-- Link to Font Awesome icons library -->
    <script src="https://kit.fontawesome.com/1d83992fea.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navigation bar section -->
    <nav class="navbar">
        <div class="navbar__container">
            <!-- Mobile menu toggle button -->
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <!-- Website logo -->
            <img src="/static/icons/ttours-logo.png" id="logo">
            <!-- Navigation menu items -->
            <ul class="navbar__menu">
                <!-- Search tours navigation item -->
                <li class="navbar__item">
                    <a href="/" class="navbar__links"><i class="fa-solid fa-magnifying-glass"></i>Search tours</a>
                </li>
                <!-- About navigation item -->
                <li class="navbar__item">
                    <a href="/about" class="navbar__links"><i class="fa-solid fa-circle-info"></i>About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Landing page section -->
    <div class="landing__container">
        <!-- Background image for the landing section -->
        <div class="landing__img"></div>
        <!-- Logo for the landing section -->
        <img src="/static/icons/ttours-logo.png">
        <!-- Slogan for the landing section -->
        <div class="slogan">Ride the present, explore the past, time travel with T-tours!</div>
    </div>

    <!-- Form for submitting location data -->
    <form id="locationForm" action="/search" method="POST">
        <input type="hidden" id="latitudeInput" name="latitude" value="">
        <input type="hidden" id="longitudeInput" name="longitude" value="">
    </form>

    <!-- Bottom section of the landing page -->
    <div class="landing__container__bottom">
        <!-- Button for searching nearby -->
        <button id="n" class="rounded-button n-search">Search nearby!  <i class="fa-solid fa-arrow-right"></i></button>
        <!-- Button for searching by route -->
        <a href="/msearch">
            <button id="m" class="rounded-button m-search">Search by route <i class="fa-solid fa-arrow-right"></i></button>
        </a>
    </div>

    <!-- Load jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Load custom JavaScript file -->
    <script src="/static/script.js"></script>

</body>
</html>
