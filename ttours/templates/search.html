<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the title of the webpage -->
    <title>Search</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Preconnect to Google Fonts servers -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Link to a specific Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&display=swap" rel="stylesheet">
    <!-- Link to Font Awesome icons library -->
    <script src="https://kit.fontawesome.com/1d83992fea.js" crossorigin="anonymous"></script>
    <!-- Custom styling for links -->
    <style>
        a:link{
            text-decoration: none!important;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navigation bar section -->
    <nav class="navbar">
        <div class="navbar__container">
            <!-- Mobile menu toggle button -->
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <!-- Website logo -->
            <img src="/static/icons/ttours-logo.png" id="logo">
            <!-- Navigation menu items -->
            <ul class="navbar__menu">
                <!-- Search tours navigation item -->
                <li class="navbar__item">
                    <a href="/" class="navbar__links"><i class="fa-solid fa-magnifying-glass"></i>Search tours</a>
                </li>
                <!-- About navigation item -->
                <li class="navbar__item">
                    <a href="/about" class="navbar__links"><i class="fa-solid fa-circle-info"></i>About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Search results section -->
    <div class="search__container">
        <div class="column">
            <!-- Header for closest stop information -->
            <div class="headings">
                <div>Closest stop <span class="distance-color">({{distance}} ft away)</span></div>
            </div>

            <!-- Display the closest stop location -->
            <div class="display__location">
                <i class="fa-solid fa-location-dot"></i> "{{nearest_stop}}"
            </div>

            <!-- Header for nearby tours -->
            <div class="headings">
                <div>Nearby tours</div>
            </div>

            <!-- If tours are found -->
            {% if found %}
                <!-- Link to route information page -->
                <a href="/routeinfo">
                    <!-- Container for displaying tour details -->
                    <div class="white-box">
                        <div class="photo-container">
                            <!-- Display tour photo -->
                            <img src="/static/images/{{nearby_route}}.jpg" alt="Photo">
                        </div>
                        <div class="text-container">
                            <!-- Display route number -->
                            <div class="route-number-box"> {{nearby_route}} </div>
                            <!-- Display route description -->
                            <div class="route-text">{{routes[nearby_route]}}</div>
                        </div>
                    </div>
                </a>
            {% else %}
                <!-- Display apology if no tours are found -->
                <div class="apology">
                    No nearby tours found
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Load jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Load custom JavaScript file -->
    <script src="/static/script.js"></script>
</body>
</html>
